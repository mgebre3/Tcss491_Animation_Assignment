<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tcss491_Animation_Assignment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    canvas {
      border: 2px solid #333;
      display: block;
      margin: 12px auto;
    }
    .controls {
      margin-top: 10px;
      user-select: none;
    }
    button {
      font-size: 18px;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
    }
    .hint {
      font-size: 14px;
      color: #444;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h2>Animation Assignment</h2>

  <canvas id="gameWorld" width="800" height="600"></canvas>

  <div class="controls">
    <button id="leftBtn">⬅ LEFT</button>
    <button id="rightBtn">RIGHT ➡</button>
    <div class="hint">Keyboard also works: A = Left, D = Right</div>
  </div>

  <script src="gameengine.js"></script>
  <script src="assetmanager.js"></script>
  <script src="animator.js"></script>
  <script src="player.js"></script>
  <script src="ball.js"></script>
  <script src="main.js"></script>

</html>
